    <style>
        html, body {
            height: 100%;
        }

        body, input, select {
            padding: 0;
            margin: 0;

        .main-block, .info {

        .main-block {

        }

        form {

            margin-bottom: 20px;

        }

        input, select {
            padding: 5px;
            margin-bottom: 20px;
            background: transparent;
            border: none;
            border-bottom: 1px solid #eee;
        }

            input::placeholder {
                color: #eee;
            }

        option {
            background: black;
            border: none;
        }

        .metod {
            display: flex;
        }

        input[type=radio] {
            display: none;
        }

        label {
            width: 100%;
            padding: 5px;
            margin-bottom: 20px;
            background: transparent;
            border: none;
            border-bottom: 1px solid #eee;
        }

            label.radio {
                position: relative;
                display: inline-block;
                margin-right: 20px;
                text-indent: 32px;
                cursor: pointer;
            }

                label.radio:before {
                    content: "";
                    position: absolute;
                    top: -1px;
                    left: 0;
                    width: 17px;
                    height: 17px;
                    border-radius: 50%;
                    border: 2px solid #1c87c9;
                }

                label.radio:after {
                    content: "";
                    position: absolute;
                    width: 8px;
                    height: 4px;
                    top: 5px;
                    left: 5px;
                    border-bottom: 3px solid #1c87c9;
                    border-left: 3px solid #1c87c9;
                    transform: rotate(-45deg);
                    opacity: 0;
                }

        input[type=radio]:checked + label:after {
            opacity: 1;
        }

        button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 20px auto 0;
            border: none;
            border-radius: 5px;
            background: #1c87c9;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
        }

            button:hover {
                background: #095484;
            }

        @media (min-width: 568px) {
            .info {
                flex-flow: row wrap;
                justify-content: space-between;
            }

                input.fname {

            select {

            }
        }
    </style>

                            document.getElementById('speaker3').style.display = 'block';
